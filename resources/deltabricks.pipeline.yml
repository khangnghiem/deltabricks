resources:
  pipelines:
    deltabricks_pipeline:
      name: deltabricks_pipeline
      catalog: workspace
      schema: deltabricks_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb
      configuration:
        bundle.sourcePath: ${workspace.file_path}/src

    clean_job_prospects_pipeline:
      name: clean_job_prospects
      catalog: workspace
      schema: job_prospects_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/load/*.py
      configuration:
        bundle.sourcePath: ${workspace.file_path}/src